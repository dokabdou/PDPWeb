<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Display</h1>
        <div id="data-container"></div>
    </div>

    <iframe src="https://script.google.com/macros/s/AKfycbykTpQqf0BHj9t9BeevplzB-9pYgl0a2i05IF2CuV0DFpJJIEN2__FuXHmyOUSjvewleg/exec"
        width="100%" height="500px" scrolling="no">
    </iframe>

    <!---<script src="scripts.js"></script>-->
    <script>
        // Function to fetch data from Google Apps Script and update iframe
        function fetchDataAndUpdateIframe() {
            // Reference to the iframe
            const iframe = document.getElementById('google-script-frame');
            
            // Reload the iframe to fetch new data
            iframe.contentWindow.location.reload(true);
        }

        // Auto-refresh the page every 5 seconds
        setInterval(fetchDataAndUpdateIframe, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
